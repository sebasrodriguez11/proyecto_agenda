<!DOCTYPE html>
<html>
<head>
	<title>change</title>
</head>
<body>
{% for row in data %}
	<form action="/cambiarc/{{row.0}}" method="POST">
	<input type="text" name="titulo" placeholder="titulo" value="{{row.1}}"><br><br>
	<input type="date" name="fecha" value="{{row.3}}"><br><br>
	<input type="text" name="hora" value="{{row.2}}"><br><br>

	<input type="submit">
{%endfor%}
</form>


</body>
</html>
